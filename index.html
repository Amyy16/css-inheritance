<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS INHERITANCE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="likes" id="my-likes">
            <h3 class="headerlikes" id="hl">MY LIKES</h3>
            <ol class="likes-list" id="likes-ordered">
                <li class="like1" id="like01">Books</li>
                <li class="like2" id="like02">Food</li>
                <li class="like3" id="like03">Tech</li>
                <li class="like4" id="like04">Outdoor games</li>
                <li class="like5" id="like05">God</li>
            </ol>
        </div>
        <div class="dislikes" id="my-dislikes">
            <h3 class="header-dislikes" id="hdl">MY DISLIKES</h3>
            <ul class="dislikes-list" id="my-dislikes-list">
                <li class="dlike1" id="dlike-1">Dishonesty</li>
                <li class="dlike2" id="dlike-2">Scary movies</li>
                <li class="dlike3" id="dlike-3">Being Late</li>
                <li class="dlike4" id="dlike-4">Loud Noises</li>
                <li class="dlike5" id="dlike-5">Snobs</li>
            </ul>
        </div>
    </main>
</body>
</html>
